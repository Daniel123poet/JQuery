<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div1 {
        width: 200px;
        height: 200px;
        background: red;
    }
</style>
<script>

    function toGreen(){
        var getDiv1 = document.getElementById('div1');
        getDiv1.style.width='300px';
        getDiv1.style.height='300px';
        getDiv1.style.background='green';
    }

    function toRed(){
        var getDiv1 = document.getElementById('div1');
        getDiv1.style.width='200px';
        getDiv1.style.height='200px';
        getDiv1.style.background='red';
    }
</script>

<body>

<div id="div1" onmouseover="toGreen()" onmouseout="toRed()">

</div>

</body>
</html>
