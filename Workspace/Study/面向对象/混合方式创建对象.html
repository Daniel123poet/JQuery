<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function CreatePerson(name, qq) {
            this.name= name;
            this.qq = qq;
        }

        CreatePerson.prototype.showName = function () {
            alert('my name is: ' + this.name);
        }

        CreatePerson.prototype.showQQ = function (){
            alert('my qq is:' + this.qq);
        }

        var obj = new CreatePerson('Tom', '134352352');
        var obj2 = new CreatePerson('Jam', '121357682');

        obj.showName();
        obj.showQQ();

        obj2.showName();
        obj2.showQQ();
    </script>
</head>
<body>

</body>
</html>
