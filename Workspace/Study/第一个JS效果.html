<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    #div1 {
        width: 200px;
        height: 100px;
        background: #ccc;
        border: 1px solid #999;
        display: none;
    }
</style>
<body>
<input type="checkbox" onmouseover="document.getElementById('div1').style.display='block';"
       onmouseout="document.getElementById('div1').style.display='none';"/>
<div id="div1">
    为了您的信息安全...
</div>
</body>
</html>
