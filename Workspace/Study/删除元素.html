<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var aA = document.getElementsByTagName('a');
            var oUl = document.getElementById('ul1');
            for(var i=0; i<aA.length; i++){
                aA[i].onclick = function () {
                    //删除的是当前a标签的父元素li
                    oUl.removeChild(this.parentNode);
                };
            }

        };


    </script>
</head>
<body>
<ul id="ul1">
    <li>sadsdsad<a href="#">删除</a></li>
    <li>2sfsdfsdf<a href="#">删除</a></li>
    <li>xcbdrgr<a href="#">删除</a></li>
    <li>rst4etert<a href="#">删除</a></li>
</ul>
</body>
</html>
