<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div1 {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
    }
    .box {
        background: red;
    }
</style>
<script>
    function toRed(){
        var oDiv = document.getElementById('div1');
        oDiv.className = 'box'
        //这里只能用className， 因为class是js关键字
    }
</script>
<body>
<input type="button" value="变红" onclick="toRed()">
<div id="div1"></div>
</body>
</html>
