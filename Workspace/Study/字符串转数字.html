<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    var a = '12';
    alert(parseInt(a) + 1); //13

    var b = '12px';
    alert(parseInt(b)); //12  --读取到不是数字的字符后停止解析，返回已解析的数字

    var c = 'bn';
    alert(parseInt(c)); //NaN  -- 无法解析时返回NaN
</script>
<body>

</body>
</html>
