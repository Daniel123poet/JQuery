<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            aLi = document.getElementsByTagName('li');
            for(i=0; i<aLi.length; i++){
                if(i%2==0){
                    aLi[i].style.background = '#ccc';
                }
                else{
                    aLi[i].style.background = 'yellow';
                }
            }
        };
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
