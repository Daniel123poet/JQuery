<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function(){
          var oTxt1 = document.getElementById('txt1');
          var oTxt2 = document.getElementById('txt2');
          var oBtn1 = document.getElementById('btn1');
          oBtn1.onclick = function(){
              n1 = parseInt(oTxt1.value);
              n2 = parseInt(oTxt2.value);
              if(isNaN(n1)){
                  alert('您输入的第一个不是数字');
              }
              else if(isNaN(n2)){
                  alert('您输入的第二个不是数字');
              }
              else{
                  alert(n1 + n2);
              }
          };
        };
    </script>
</head>
<body>
<input id="txt1" type="text"><input id="txt2" type="text"><input id="btn1" type="button" value="求和">
</body>
</html>
