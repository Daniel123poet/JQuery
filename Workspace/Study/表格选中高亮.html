<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oTab = document.getElementById('tab1');
            var oldColor = '';

            for(var i=0; i<oTab.tBodies[0].rows.length; i++){

                oTab.tBodies[0].rows[i].onmouseover = function () {
                    oldColor = this.style.background;//把原来的颜色用变量存起来
                    this.style.background = 'green'; //变绿
                };

                oTab.tBodies[0].rows[i].onmouseout = function () {
                    this.style.background = oldColor; //鼠标移出之后把原来的颜色还给它
                };

                if(i%2){
                    oTab.tBodies[0].rows[i].style.background = '';
                }
                else{
                    oTab.tBodies[0].rows[i].style.background = '#ccc';
                }
            }
        };
    </script>
</head>
<body>
<table id="tab1" border="1" width="500">
    <thead>
        <td>ID</td>
        <td>姓名</td>
        <td>年龄</td>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Blue</td>
            <td>21</td>
        </tr>
        <tr>
            <td>2</td>
            <td>李四</td>
            <td>32</td>
        </tr>
        <tr>
            <td>3</td>
            <td>王五</td>
            <td>26</td>
        </tr>
        <tr>
            <td>4</td>
            <td>赵六</td>
            <td>28</td>
        </tr>
        <tr>
            <td>5</td>
            <td>钱多</td>
            <td>29</td>
        </tr>
    </tbody>
</table>
</body>
</html>
