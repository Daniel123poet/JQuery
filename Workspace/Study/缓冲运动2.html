<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {width: 100px; height: 100px; background: red; position: absolute; left: 600px; top: 50px;}
        #div2 {width: 1px; height: 300px; background: black; position: absolute; top: 0; left: 300px;}
    </style>
    <script>
        function startMove () {
            var oDiv = document.getElementById('div1');
            setInterval(function () {
                var speed = (300 - oDiv.offsetLeft)/10;
                // speed = Math.ceil(speed); //向上取整
                speed = speed>0?Math.ceil(speed):Math.floor(speed);//当speed为正数，就向上取整，是负数就向下取整
                oDiv.style.left = oDiv.offsetLeft + speed + 'px';
            }, 30);
        }
    </script>
</head>
<body>
<input type="button" value="开始运动" onclick="startMove()">
<div id="div1">

</div>
<div id="div2">

</div>
</body>
</html>
