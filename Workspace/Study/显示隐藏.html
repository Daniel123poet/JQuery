<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div1 {
        width: 100px;
        height: 100px;
        background: #ccc;
        display: none;
    }
</style>

<script>
    function showHide(){
        var oDiv = document.getElementById('div1');
        if(oDiv.style.display=='none'){
            oDiv.style.display='block';
        }else{
            oDiv.style.display='none';
        }
    }
</script>

<body>
<input type="button" value="显示隐藏" onclick="showHide()">
<div id="div1">

</div>
</body>
</html>
