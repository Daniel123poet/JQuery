<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 200px;
            top: 150px;
        }
    </style>
    <script>
        setInterval(function () {
            var oDiv = document.getElementById('div1');
            oDiv.style.left = oDiv.offsetLeft + 10 + 'px';
        }, 50);
    </script>
</head>
<body>
<div id="div1" onclick="alert(this.offsetLeft);">
<!-- 获取左边距-->
</div>
</body>
</html>
