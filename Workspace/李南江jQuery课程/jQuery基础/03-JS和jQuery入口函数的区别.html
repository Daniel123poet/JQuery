        /*
        * 原生JS编写多个入口函数，后面的会覆盖前面的
        * JQuery多个入口函数，后面不会覆盖前面
        *
        * 原生JS和JQuery加载模式不同
        * 原生JS会等到DOM加载完毕，且图片加载完毕才会执行
        * JQuery在DOM加载完毕就会执行，不会等图片加载
        * **/

        $(document).ready(function () {
           alert('hello1');
        });

        $(document).ready(function () {
            alert('hello12');
        });



    </script>
