<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>46-弹窗广告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .ad {
            position: fixed;
            bottom: 0;
            right: 0;
            display: none;
        }

        .ad>span {
            display: inline-block;
            width: 30px;
            height: 30px;
            /*background: red;*/
            position: absolute;
            top: 1px;
            right: 1px;
            cursor: pointer;
        }
    </style>
    <script src="../../src/jquery-1.10.2.js"></script>
    <script>
        $(function () {
           //jQuery相关代码
            //1.监听span的点击事件
            $('span').click(function () {
                $('.ad').fadeOut(1000);
            });


            //2. 执行广告动画
            // $('.ad').slideDown(1000, function () {
            //     $('.ad').fadeOut(1000, function () {
            //         $('.ad').fadeIn(1000);
            //     });
            // });
            $('.ad').stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
        });
    </script>
</head>
<body>
<div class="ad">
    <img src="../../src/img/ad.jpg" alt="">
    <span></span>
</div>
</body>
</html>
