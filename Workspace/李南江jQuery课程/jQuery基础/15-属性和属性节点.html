<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-属性和属性节点</title>
    <script src="../../src/jquery-1.10.2.js"></script>
    <script>
        $(function () {
           /*
           * 1. 什么是属性？
           * 对象上保存的变量就是属性
           * 2. 如何操作属性
           * 3.什么是属性节点?
           * 在编写HTML代码时， 在HTML标签中添加的属性就是属性节点
           * 4. 如何操作属性节点
           * span.setAttribute('name', '666');
             span.getAttribute('name');

             5. 属性和属性节点的区别
             任何对象都有属性，但是只有DOM对象才有属性节点
           * */
           // function Person() {
           //
           // }
           // var p = new Person();
           // // p.name = 'jack';
           // p['name'] = 'zhangsan';
           // console.log(p.name);

            var span = document.getElementsByTagName('span')[0];
            span.setAttribute('name', '666');
            console.log(span.getAttribute('name'));

        });
    </script>
</head>
<body>
<span name="123456"></span>
</body>
</html>
