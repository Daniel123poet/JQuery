<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>48-jQuery的stop和delay方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .one {
            width: 100px;
            height: 100px;
            background: red;
        }

        .two {
            width: 500px;
            height: 10px;
            background: blue;
        }

    </style>
    <script src="../../src/jquery-1.10.2.js"></script>
    <script>
        $(function () {
           //jQuery相关代码
            $('button').eq(0).click(function () {

                /*
                * {} 中可以修改多个属性， 多个属性会同时执行
                * */
                // $('.one').animate({
                //     width: 500
                // }, 1000).delay(2000).animate({
                //     height: 500
                // }, 1000);

                /*
                * delay 方法作用：告诉系统程序停止的时间
                * */
                $('.one').animate({
                    width: 500
                }, 1000);

                $('.one').animate({
                    height: 500
                }, 1000);

                $('.one').animate({
                    width: 100
                }, 1000);

                $('.one').animate({
                    height: 100
                }, 1000);


            });

            $('button').eq(1).click(function () {
                //立即停止当前动画，继续执行后续动画
                $('div').stop();
                $('div').stop(false);
                $('div').stop(false, false);

                //立即停止当前动画和后续所有动画
                $('div').stop(true);
                $('div').stop(true, false);

                //立即完成当前的，继续执行后续动画
                $('div').stop(false, true);

                //立即完成当前的，停止后续所有的
                $('div').stop(true, true)

                //第一个参数：是否停止后续动画
                //第二个参数：是否立即完成当前动画




            });
        });
    </script>
</head>
<body>
<button>开始动画</button>
<button>停止动画</button>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
