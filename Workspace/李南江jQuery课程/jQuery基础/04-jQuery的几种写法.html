<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-jQuery的几种写法</title>
    <script src="../../src/jquery-1.10.2.js"></script>
    <script>
        //第一种
        $(document).ready(function () {
            alert('hello1');
        });

        //第二种
        jQuery(document).ready(function () {
            alert('hello2');
        });

        //第三种-推荐
        $(function () {
            alert('hello3');
        });

        //第四种
        jQuery(function () {
            alert('hello4');
        });

    </script>
</head>
<body>

</body>
</html>
