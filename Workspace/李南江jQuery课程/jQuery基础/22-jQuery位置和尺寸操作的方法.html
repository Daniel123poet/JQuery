<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 200px;
            height: 200px;
            background: red;
            border: 50px solid #000;
            margin-left: 50px;
            position: relative;
        }

        .son {
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            left: 50px;
            top : 50px;

        }
    </style>
    <script src="../../src/jquery-1.10.2.js"></script>
    <script>
        $(function () {
           //jQuery相关代码

            /*
            * offset(): 获取元素距离窗口的偏移位
            * position():  获取元素距离定位元素的偏移位
            * */

            var btns = document.getElementsByTagName('button');
            //获取
            btns[0].onclick = function () {
                //设置多少就是多少，不包含其他的
                // console.log($('.father').width());
                // console.log($('.son').offset().left);
                console.log($('.son').position().left);
            };
            //设置
            btns[1].onclick = function () {
                //设置元素宽度
                // $('.father').width('500px');

                //offset() 可以获取， 也可以设置
                //position() 只能获取， 不能设置
                // $('.son').offset({
                //     left: 10
                // });

                $('.son').position({
                    left: 10
                });

            };






        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<button>获取</button>
<button>设置</button>
</body>
</html>
