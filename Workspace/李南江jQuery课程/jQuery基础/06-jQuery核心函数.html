<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-jQuery核心函数</title>
    <script src="../../src/jquery-1.10.2.js"></script>
    <script>
        //$(); 代表jQuery的核心函数

        //1. 可以接收一个函数
        $(function () {
            alert('hello jQuery');
            //2.接收字符串
            //2.1接收字符串选择器
            var $box1 = $('.box1');
            var $box2 = $('#box2');
            console.log($box1);
            console.log($box2);
            //2.2接收一个字符串代码片段
            var $p = $('<p>我是段落</p>');
            console.log($p);
            $box1.append($p);
            //3. 接收一个DOM元素
            //会别包装成一个jQuery对象返回给我们
            var span = document.getElementsByTagName('span')[0];
            console.log(span);

            var $span = $(span);
            console.log($span);
        });
    </script>
</head>
<body>
<div class="box1"></div>
<div id="box2"></div>
<span>我是span</span>
</body>
</html>
