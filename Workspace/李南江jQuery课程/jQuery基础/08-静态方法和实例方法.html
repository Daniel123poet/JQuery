<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-静态方法和实例方法</title>
    <script>
        //1.定义一个类
        function AClass() {

        }
        //2. 给类添加一个静态方法
        //直接添加给类的警示静态方法
        AClass.staticMethod = function () {
            alert('staticMethod');
        };
        //静态方法通过类名调用
        AClass.staticMethod();

        //3. 给这个类添加一个实例方法
        //在原型上添加
        AClass.prototype.instanceMethod = function () {
            alert('instanceMethod');
        };

        //实例方法通过类的实例调用
        //创建实例（对象）
        var a = new AClass();
        //通过实例调用方法
        a.instanceMethod();

    </script>

</head>
<body>

</body>
</html>
