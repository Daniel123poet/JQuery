<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-jQuery内容选择器</title>
    <style>
        div {width: 100px; height: 100px; background:red; margin-top: 10px;}
    </style>
    <script src="../../src/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
           // :empty 作用: 找到既没有内容，又没有子元素的指定元素
           //  var $div = $("div:empty");
           //  console.log($div);

            // :parent 作用: 找到有内容或者子元素的指定元素
            // var $div = $("div:parent");
            // console.log($div);

            // :contains 作用： 找到包含指定文本内容的指定元素
            // var $div = $("div:contains('我是div')");
            // console.log($div);
            //
            // :has 作用： 找到包含指定子元素的元素
            var $div = $("div:has('span')");
            console.log($div);

        });
    </script>
</head>
<body>
<div></div>
<div>我是div</div>
<div>a我是div123</div>
