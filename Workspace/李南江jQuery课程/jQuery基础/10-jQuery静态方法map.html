<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-静态方法map</title>
    <script src="../../src/jquery-1.10.2.js"></script>
    <script>
        var arr = [1, 3, 5, 7, 9];
        var obj = {0:1, 1:3, 2:5, 3:7, 4:9, length: 5};
        //1. 利用原生JS map方法遍历
        /*
        * 第一个参数： 当前遍历到的元素
        * 第二个参数： 当前遍历的索引
        * 第三个参数： 当前遍历的数组
        * 注意点： 和原生forEach一样，原生map方法不能遍历伪数组
        * */
        // arr.map(function (value, index, array) {
        //     console.log(index, value, array);
        // });

        //2. jQuery的map静态方法
        /*
        * 第一个参数： 要便利的数组
        * 第二个参数： 每遍历一个元素之后要执行的回调函数
        *
        * 回调函数的参数：
        * 第一个参数： 遍历的元素
        * 第二个参数： 遍历的索引
        * 注意点： 和JQuery的each静态方法有一样， map方法也可以遍历伪数组
        *
        * */
        // $.map(arr, function (value, index) {
        //     console.log(index, value);
        // });

        var res = $.map(obj, function (value, index) {
            console.log(index, value);
            return value + index;
        });

        var res2 = $.each(obj, function (index, value) {
            console.log(index, value);
            return value + index;
        });
        /*
        * jQuery each静态方法和map静态方法的区别
        * each方法默认返回值是： 遍历谁就返回谁
        * map方法默认返回空数组
        *
        * each静态方法不支持在回调函数中对便利的数组经行处理
        * map静态方法可以在回调函数中通过return对便利的数组进行处理，然后生成一个新的数组返回
        *
        * */
        console.log(res);
        console.log(res2);
    </script>
</head>

</body>
</html>
