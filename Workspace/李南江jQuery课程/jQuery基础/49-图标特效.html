<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>49-图标特效</title>
    <script src="../../src/jquery-1.10.2.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 400px;
            height: 250px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        ul>li {
            width: 100px;
            height: 50px;
            margin-top: 50px;
            text-align: center;
            float: left;
            overflow: hidden;
        }

        ul>li>span {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url("../../src/img/taobao.jpg");
            position: relative;

        }
    </style>
    <script>
        $(function () {
           //jQuery相关代码
            $('li').mouseenter(function () {
                //1.图标往上移动
                $(this).children('span').animate({
                    top: -50
                }, 1000, function () {
                    //2. 图标往下移动
                    $(this).css('top', '50px');
                    //3. 图片复位
                    $(this).animate({
                        top: 0
                    }, 1000);
                });
            });
        });
    </script>
</head>
<body>
<ul>
    <li><span></span><p>淘宝</p></li>
    <li><span></span><p>淘宝</p></li>
    <li><span></span><p>淘宝</p></li>
    <li><span></span><p>淘宝</p></li>
    <li><span></span><p>淘宝</p></li>
    <li><span></span><p>淘宝</p></li>
    <li><span></span><p>淘宝</p></li>
    <li><span></span><p>淘宝</p></li>

</ul>
</body>
</html>
