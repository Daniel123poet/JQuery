<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>94-jQuery基本结构</title>
    <script>
        /*
        * 1. 本质是一个闭包(定义后立即执行)
        * 2. 为什么用闭包来实现
        *       为了避免多个框架的冲突
        * 3. jQuery 如何让外界访问内部定义的局部变量
        *       window.xxx = xxx;
        * 4. jQuery 为什么要给自己传递一个window参数
        *       为了方便后期压缩代码
        *       为了提升查找效率
        * 5. jQuery 为什么要给自己接收一个undefined参数
        *       为了方便后期压缩代码
        *       IE9以下浏览器中undefined可以被修改，为了保证内部使用的undefined不被修改，所以需要接受一个正确的undefined
        * */
        (function( window, undefined ) {
            var jQuery = function() {
                return new jQuery.prototype.init();
            };

            jQuery.prototype = {
                constructor: jQuery
            };
            jQuery.prototype.init.prototype = jQuery.prototype;

            window.jQuery = window.$ = jQuery;
        })( window );



        // (function test() {
        //     console.log('test');;
        // })();

    </script>
</head>
<body>

</body>
</html>
